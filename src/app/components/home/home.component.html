<div class="wrapper">
  <div class="main-content">
    <div class="table-header">
      <button mat-button
              (click)="openDialog('Add',{})"
              mat-flat-button
              class="add-btn"
              color="accent">Add</button>
    </div>
  <table mat-table
         [dataSource]="travels"
         matSort
         (matSortChange)="sortData($event)"
         class="main-table mat-elevation-z8">

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="year"> Year </th>
      <td mat-cell *matCellDef="let item"> {{item.year}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="country"> Country </th>
      <td mat-cell *matCellDef="let item"> {{item.country}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="city"> City </th>
      <td mat-cell *matCellDef="let item"> {{item.city}} </td>
    </ng-container>

    <ng-container matColumnDef="weather">
      <th mat-header-cell *matHeaderCellDef> Weather </th>
      <td mat-cell *matCellDef="let item"> {{getWeather()}} </td>
    </ng-container>

    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let item"> {{item.notes}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item" class="action">
        <mat-icon aria-hidden="false"
                  aria-label="home icon"
                  matTooltip="Edit"
                  color="primary"
                  class="action-icon"
                  (click)="openDialog('Update', item)">edit</mat-icon>
        <mat-icon aria-hidden="false"
                  aria-label="home icon"
                  matTooltip="Delete"
                  color="warn"
                  class="action-icon"
                  (click)="openDialog('Delete', item)">delete</mat-icon>
      </td>
    </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  </div>
</div>
