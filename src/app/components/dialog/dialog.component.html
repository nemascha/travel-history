<h1 mat-dialog-title> <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field>
    <input placeholder="{{action}} Year" matInput [(ngModel)]="local_data.year">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="{{action}} Country" matInput [(ngModel)]="local_data.country">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="{{action}} City" matInput [(ngModel)]="local_data.city">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="{{action}} Notes" matInput [(ngModel)]="local_data.notes">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
